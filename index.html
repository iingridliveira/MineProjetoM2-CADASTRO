<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>
  <header>
    Alunos
  </header>
  
    <div class="row">
    <div class="card blue">
      <main>
        <h2 >Cadastrar alunos</h2>
       <div class="label-float">
            <input type="text" id="Nome"  placeholder="Nome" ></div>
        <div class="label-float">
             <input type="text" id="Idade" placeholder="Idade">
         </div>
         <div class="label-float">
             <input type="email" name="" id="email" placeholder="email">
         </div>
            <div class="card2">
              <button id="Adicionar">Adicionar Aluno</button>
            </div>
          </main>
        </div>
            <div class="card tabela">
              <div class="content">
                <table>
                  <thead>
                    <tr>
                      <th class="center">Idade</th>
                      <th>Email</th>
                      <th>Nome</th>
                      <th class="center">Ações</th>
                    </tr>
                  </thead>
                  <tbody id="tabelaAlunos">
                    <!-- Linhas da tabela serão adicionadas aqui -->
                  </tbody>
                </table>
                </div>
            </div>
     </section>
     <script src="JS/index.js"></script>
</body>
</html>
